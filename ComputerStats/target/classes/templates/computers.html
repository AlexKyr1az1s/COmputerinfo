<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Computers</h1>
<table>
    <tr th:each="row : ${data}">
        <td th:text="${row.id}">Id</td>
        <td><a th:text="${row.name}" th:href="@{/computer/{id}(id = ${row.id})}">Name</a></td>
    </tr>
</table>

</body>
</html>
